name: AzaiShop
display_name: Azai
version: 1.0.0
author:
  name: Edwin Marte & Janssel Payano
  email: dev@azai.comss
  url: https://azai.com
meta:
  compatibility:
    from: 1.7.0.0
    to: ~
  available_layouts:
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-both-columns:
      name: Three Columns
      description: One large central column and 2 side columns.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
    layout-right-column:
      name: Two Columns, small right column
      description: Two columns with a small right column

assets:
  # If youÂ´re using this theme as child and you wnat to load 
  # the parent theme assets, uncomment this line.
  use_parent_assets: true

  # The followin lines are showin how to load assets in your page
  css:
   all:
     -
       id: font-awesome
       path: ../_libraries/font-awesome/css/font-awesome.min.css
       media: all
       priority: 10
     -
       id: swiper
        path: assets/plugins/swiper/swiper.min.css
        media: all
       priority: 10
  js:
    all:
     -
       id: swiper
       path: assets/plugins/swiper/swiper.min.js
       media: all
       priority: 10


